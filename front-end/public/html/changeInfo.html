<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/704f6f8aa9.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 change-form">
                <h3 class="my-4 text-center"> Personal information</h3>
                <form>
                    <div class="form-group row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                    <fieldset class="form-group row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10 ">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="male" value="option1"
                                    checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gridRadios" id="female"
                                    value="option2">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>

                        </div>
                    </fieldset>

                    <div class="form-group row mb-3">
                        <label for="date-of-birth" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control text-center" id="date-of-birth">
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="phone-number" class="col-sm-2 col-form-label">Phone number</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="phone-number">
                        </div>
                    </div>

                    <div class="form-group row mb-3 text-center">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary ">Done</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
