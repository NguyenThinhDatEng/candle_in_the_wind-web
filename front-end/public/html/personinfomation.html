<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../assets/css/StyleKA.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card-info">
                <div>
                    <img class="card-avatar rounded-circle mb-4" src="../assets/images/avatar.jpg" alt="Card image"
                        style="width:100%">
                    <h4 class="text-center">Harry</h4>
                </div>
                <div class="card-body">
                    <div class="list-change">
                        <li><i class="fas fa-user-edit"></i> <a href="#">Change information</a> </li>
                        <li> <i class="fas fa-lock"></i> <a href="#">Change password</a> </li>
                        <li><i class="fas fa-file-alt"></i> <a href="#">My orders</a> </li>
                    </div>
                </div>
            </div>

            <div class="vertical-line"></div>z

            <div class="col-md-3 col-sm-6 col-xs-12 change-form">
                <h3 class=" my-5 text-center">Change Password</h3>
                <form>
                    <div class="form-group row my-4">
                        <label for="cur-password" class="col-sm-2 col-form-label">Your current password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="cur-password">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <label for="new-password" class="col-sm-2 col-form-label">Your new password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="new-password">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <label for="vertify-password" class="col-sm-2 col-form-label">Vertify new
                            password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="vertify-password">
                        </div>
                    </div>

                    <div class="form-group row my-4 text-center">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary ">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            
</body>

</html>
