<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form with validation using JQuery</title>
    <!-- Import Bootstrap and JQuery -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My CSS and JQuery -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-login login-container">
        <main class="login-form">
            <form>
                <h1 class="login-title mb-4 ">Sign in</h1>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control mb-4" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="form-control mb-4" id="password" placeholder="Password">

                </div>

                <div class="text-center">
                    <p class="forgot-password"> <a href="#">Forgot password?</a> </p>

                    <div class="clearfix"></div>

                    <button type="submit" class="btn btn-success my-3">Sign in</button>
                    <p>Don't have an account? <a href="signup.html">Sign up</a> </p>
                </div>

            </form>
        </main>
    </div>
</body>

</html>
