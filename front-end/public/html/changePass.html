<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../assets/css/style.css" rel="stylesheet">

    <title>Sign up</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 change-form">
                <form>
                    <h3 class=" my-4 text-center">Change Password</h3>
                    <form>
                        
                        <div class="form-group row mb-3">
                            <label for="cur-password" class="col-sm-2 col-form-label">Your current password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="cur-password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="new-password" class="col-sm-2 col-form-label">Your new password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="new-password">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="vertify-password" class="col-sm-2 col-form-label">Vertify new password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="vertify-password">
                            </div>
                        </div>
                        
                        <div class="form-group row mb-3 text-center">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary ">Save</button>
                            </div>
                        </div>
                    </form>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
